<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
    <title>Odin Project - Calculator</title>
  </head>
  <body>
    <h1>Odin Project - Calculator</h1>

    <div class="calculator">
      <div class="display">
        <div class="calculation-display">1 + 2</div>
        <div class="result-display">3</div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="multiply" class="operator">*</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button id="add" class="operator">+</button>
        </div>
        <div class="row">
          <button class="number">0</button>
          <button class="number comma">.</button>
          <button id="divide" class="operator">/</button>
          <button id="equals" class="operator">=</button>
        </div>
        <div class="row">
          <button class="delete clear">C</button>
          <button class="delete clear-all">CE</button>
        </div>
      </div>
    </div>
  </body>
</html>
